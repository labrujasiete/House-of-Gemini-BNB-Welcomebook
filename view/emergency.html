<body>
    
    <div class="titleNavigation">
        <a href="../index.html">
            <img src="../assets/icons/back_brown.png" alt="">
        </a>
        <span id="main-title">EMERGENCY</span>
    </div>

    <span class="navigationSubTitle" id="main-subtitle">Emergency numbers & information</span>

    <img src="../assets/img/emergency.jpg" alt="" class="middleInfoImage">


    <span class="mainMessage" id="main-message">In case of emergency, please reach out to local authorities for assistance. Your safety is our top priority.</span>


    <a href="tel:911" class="emergencyItemWrap">
        <div class="emergencyItem">
            <img src="../assets/icons/hospital.png" alt="" class="emergencyIcon">
            <div class="emergencyInfoWrap">
                <span class="emergencyTitle" id="title-hospital">HOSPITAL</span>
                <div class="emergencyNumberWrap">
                    <img src="../assets/icons/phone-call.png" alt="" class="emergencyPhoneIcon">
                    <span class="emergencyNumberText" id="hospital-number">911</span>
                </div>
            </div>
        </div>
    </a>

    <a href="tel:911" class="emergencyItemWrap">
        <div class="emergencyItem">
            <img src="../assets/icons/police.png" alt="" class="emergencyIcon">
            <div class="emergencyInfoWrap">
                <span class="emergencyTitle" id="title-police">POLICE</span>
                <div class="emergencyNumberWrap">
                    <img src="../assets/icons/phone-call.png" alt="" class="emergencyPhoneIcon">
                    <span class="emergencyNumberText" id="police-number">911</span>
                </div>
            </div>
        </div>
    </a>

    <a href="tel:911" class="emergencyItemWrap">
        <div class="emergencyItem">
            <img src="../assets/icons/firefighter.png" alt="" class="emergencyIcon">
            <div class="emergencyInfoWrap">
                <span class="emergencyTitle" id="title-fire">FIRE FIGHTER</span>
                <div class="emergencyNumberWrap">
                    <img src="../assets/icons/phone-call.png" alt="" class="emergencyPhoneIcon">
                    <span class="emergencyNumberText" id="fire-number">911</span>
                </div>
            </div>
        </div>
    </a>
